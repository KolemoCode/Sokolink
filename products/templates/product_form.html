{% load static %}
{% load widget_tweaks %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-xl font-bold mb-4">Post a Product</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1">{{ field.label }}</label>
        {{ field|add_class:"w-full border rounded-lg p-2" }}
        {% if field.errors %}
          <p class="text-red-500 text-sm">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg">
      Post Product
    </button>
  </form>
</div>
