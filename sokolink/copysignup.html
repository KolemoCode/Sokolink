<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SokoLink | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SokoLink is an online platform connecting buyers,sellers,serrvice providers and offering job opportunities">
    <meta name="keywords" content="SokoLink,SokoLink platform,online market place,digital connection platform">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        jungle: '#1f7a63',   /* jungle green */
                        sunny: '#facc15'    /* yellow */
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-jungle">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

        <!-- Logo Section -->
        <div class="flex flex-col items-center mb-6">
            <div class="w-20 h-20 rounded-full bg-sunny flex items-center justify-center text-jungle font-bold text-2xl">
                LOGO
            </div>
            <h1 class="mt-3 text-2xl font-extrabold text-jungle">SokoLink</h1>
            <p class="text-sm text-gray-500">Create your account</p>
        </div>

        <!-- Signup Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="first_name" required
                       class="mt-1 w-full rounded-lg border-gray-300 focus:border-jungle focus:ring-jungle">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Second Name</label>
                <input type="text" name="second_name" required
                       class="mt-1 w-full rounded-lg border-gray-300 focus:border-jungle focus:ring-jungle">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required
                       class="mt-1 w-full rounded-lg border-gray-300 focus:border-jungle focus:ring-jungle">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required
                       class="mt-1 w-full rounded-lg border-gray-300 focus:border-jungle focus:ring-jungle">
            </div>

            <button type="submit"
                    class="w-full mt-4 py-2 rounded-lg bg-sunny text-jungle font-bold hover:bg-yellow-400 transition">
                Sign Up
            </button>
        </form>

        <!-- Footer -->
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="#" class="text-jungle font-semibold hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
